plugins {
    id 'application'
}

group 'com.sononio.bostongene'
version '0.1.0'
sourceCompatibility = 1.8

application {
    mainClassName = 'com.sononio.bostongene.threads.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sononio.bostongene.threads.Main'
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.1'
}
