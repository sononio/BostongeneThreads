plugins {
    id 'application'
}

group 'com.sononio.bostongene'
version '0.1.0'
sourceCompatibility = 1.8

application {
    mainClassName = 'com.sononio.bostongene.threads.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
